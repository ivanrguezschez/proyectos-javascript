<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add cells to a table row</title>
    <script type="text/javascript">
      function insCell() {
        var x = document.getElementById("tr2").insertCell(0);
        x.innerHTML = "John";
      }
    </script>
  </head>
  <body>
    <table border="1">
      <tr id="tr1">
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr id="tr2">
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
    </table>
    <br />
    <input type="button" onclick="insCell()" value="Insert cell" />
  </body>
</html>
