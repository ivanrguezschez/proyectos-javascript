    <script language="javascript">
        function validarFormulario(f) {
            if (esTextoVacio(f.tf_nif.value)) {
                alertFocus('Campo texto requerido', f.tf_nif);
                return false;
            } else {
                if (!esLongitud(f.tf_nif.value, 9)) {
                    alert('Campo texto longitud no puede ser mayor de 9');
                    return false;
                } else {
                    var exp_regTexto = new RegExp("^[0-9]+$");
                    if (!esMascara(f.tf_nif.value, exp_regTexto)) {
                        alert('Campo texto no cumple el patron');
                        return false;
                    }
                }
            }
            if (esComboVacio(f.sCombo)) {
                alert('Campo combo requerido');
                return false;
            }
            if (esListaVacio(f.select)) {
                alert('Campo select requerido');
                return false;
            }
            if (esOpcionVacio(f.checkbox)) {
                alert('Campo checkbox requerido');
                return false;
            }
            if (esOpcionVacio(f.radiobutton)) {
                alert('Campo radiobutton requerido');
                return false;
            }
            return true;
        }
    </script>
